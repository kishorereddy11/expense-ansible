---
- name: configure mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install MYSQL server
    ansible.builtin.package:
      name: mysql-server
      state: present 
  
  # - name: start and enabled mysql service
  #   ansible.builtin.service:
  #     name: mysqld
  #     service: started
  #     enabled: yes

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  
  